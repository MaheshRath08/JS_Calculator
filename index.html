<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="key-container">
            <table>
                <tr><td colspan="4"><div class="display"></div></td></tr>
                <tr><td class="keys">c</td><td class="keys">‚Üê</td><td class="keys cal">%</td><td class="keys cal">/</td></tr>
                <tr><td class="keys cal">7</td><td class="keys cal">8</td><td class="keys cal">9</td><td class="keys cal">*</td></tr>
                <tr><td class="keys cal">4</td><td class="keys cal">5</td><td class="keys cal">6</td><td class="keys cal">-</td></tr>
                <tr><td class="keys cal">1</td><td class="keys cal">2</td><td class="keys cal">3</td><td class="keys cal">+</td></tr>
                <tr><td class="keys cal">0</td><td class="keys cal">(</td><td class="keys cal">)</td><td class="keys cal equals">=</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
