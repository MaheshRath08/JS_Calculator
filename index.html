<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <div class="display"></div> -->
        <div class="key-container">
            <table>
                <tr><td colspan="4"><div class="display"></div></td></tr>
                <tr><td class="keys">c</td><td class="keys">‚Üê</td><td class="keys">%</td><td class="keys">/</td></tr>
                <tr><td class="keys">7</td><td class="keys">8</td><td class="keys">9</td><td class="keys">*</td></tr>
                <tr><td class="keys">4</td><td class="keys">5</td><td class="keys">6</td><td class="keys">-</td></tr>
                <tr><td class="keys">1</td><td class="keys">2</td><td class="keys">3</td><td class="keys">+</td></tr>
                <tr><td class="keys">0</td><td class="keys">2</td><td class="keys">3</td><td class="keys">+</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
